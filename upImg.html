<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./upimg.css">
  <title>UpImg Component</title>
</head>
<body>
  <div id="app"/>
</body>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
Vue.prototype.$axios = axios;
let UpdateImg = {
  template: `
    <div class="update">
      <h1>图片上传组件</h1>
      <h3>
        <span>当前大小：{{this.bySize}}</span>
        <span>当前图片: {{this.imgList.length}} 张</span>
        <span>最多可一次性上传9张</span>
        <span class="btnup" @click="postData()">点击上传</span>
      </h3>
      <div class="title">
        当前标题：<input class="titipt" type="text" v-model="title" placeholder="请输入相册名"/>
      </div>
      <div class="container"
        @drop="drop($event)"
        @dragenter="dragenter($event)"
        @dragover="dragover($event)"
      >
        <div
          class="imglist"
          v-show="imgList.length > 0"
          v-for="(item, index) in imgList"
          :key="index"
        >
          <img :src="item.file.src" alt="">
          <div class="delbtn" @click="delImg(index)">×</div>
        </div>
        <div class="btn-container">
          <input
            type="file"
            name="upimg"
            accept="image/*"
            class="fileimg"
            ref="updateimg"
            @change="updateImg($event)"
          />
          点击上传或者拖拽
        </div>
      </div>
    </div>
  `,
  data(){
    return {
      imgList: [],
      size: 0,
      title: ''
    }
  },
  methods: {
    dragenter(el){
      el.stopPropagation();
      el.preventDefault();
    },
    dragover(el){
      el.stopPropagation();
      el.preventDefault();
    },
    drop(el){
      let that = this;   
      el.stopPropagation();
      el.preventDefault();  
      if(that.imgList.length+el.dataTransfer.files.length>9){
        alert("已经超出张数！！！")
        return;
      }else{           
        that.filesList(el.dataTransfer.files);
      }      
    },
    filesList(files){
      for (let i = 0; i < files.length; i++){
        canupList=["image/gif","image/jpeg","image/png","image/x-icon"]
        if(canupList.indexOf(files[i].type)===-1){continue;}
        this.fileAdd(files[i]);
      }
    },
    fileAdd(file){
      this.size += file.size;//总大小
      let reader = new FileReader();
      let that = this; 
      reader.readAsDataURL(file);
      reader.onload = function(){
        file.src = this.result;
        that.imgList.push({
          file
        });
      }
    },
    updateImg(el){
      const that = this;
      if (!el.target.files[0].size) return;
      if(that.imgList.length > 8){
        alert("已经超出张数！！！")    
        return;
      }else{
        that.filesList(el.target.files);
      } 
      
    },
    delImg(index){
      this.size = this.size - this.imgList[index].file.size;//总大小
      this.imgList.splice(index, 1);
    },
    postData(){
      if(!this.title.trim()){
        alert("当前标题为空请输入标题！")
        return
      }
      if(this.imgList.length < 1){
        alert("请至少选择一张图片上传")
        return
      }
      var formData= new FormData();  
      this.imgList.forEach((value, index) => {
        formData.append("file" + index, value.file);
      });
      formData.append("length", this.imgList.length);
      formData.append("title", this.title);     
      this.$axios.post("http://127.0.0.1:8000/addAlbum/",formData,{
        headers:{'Content-Type':'multipart/form-data'}
      }).then(res => {
        alert(res.data.msg)
      })
    } 
  },
  computed: {
    bySize(){
      if (this.size === 0) return '0 B';
      let k = 1024, 
          sizes = ['B', 'KB', 'MB', 'GB'],
          i = Math.floor(Math.log(this.size ) / Math.log(k));
      return (this.size/Math.pow(k, i)).toPrecision(3) + ' ' + sizes[i];
    }
  }
}


let vm = new Vue({
  el: "#app",
  template: `<UpdateImg/>`,
  components: {
    UpdateImg
  }
})


</script>
</html>
